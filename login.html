<!DOCTYPE html>
<html>
  <head>
    <!-- Meta-->
    <meta charset="utf-8">
    <meta author="" content="Andy Tran">
    <!-- Title-->
    <title>Login Form - UI Library</title>
    <!-- Fonts-->
    <link type="text/css" media="screen" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <!-- Stylesheet-->
    <!-- Favicon -->
    <link href="images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link type="text/css" media="screen" rel="stylesheet" href="css/main-login.css">
  </head>
  <body>
    <!-- Black backgroud -->
    <div class="black-bg"></div>
    <!-- Form-->
    <div class="form">
      <!-- Form Toggle-->
      <div class="form-toggle"></div>
      <!-- Form Panel (One)-->
      <div class="form-panel one">
        <!-- Form Header-->
        <div class="form-header">
          <h1>Login sekarang</h1>
        </div>
        <!-- Form Content-->
        <div class="form-content">
          <form>
            <!-- Form Group-->
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="role">Login Sebagai</label>
              <select name="role" id="role">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="dosen">Dosen</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="password_confirmation">Password Konfirmasi</label>
              <input type="password" id="password_confirmation" name="password_confirmation" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <button type="submit">Log In</button>
            </div>
          </form>
            <!-- Form Group-->
            <div class="form-group" style="margin-top: 15px">
              <span>Belum punya akun?‎ </span>
              <a class="form-recovery" onclick="$('.form-panel.two').click()" style="cursor: pointer;"> Register disini </a>
              <span>‎ sebagai mahasiswa</span>
            </div>
        </div>
      </div>
      <!-- Form Panel (Two)-->
      <div class="form-panel two">
        <!-- Form Header-->
        <div class="form-header">
          <h1>Daftar sekarang</h1>
        </div>
        <!-- Form Content-->
        <div class="form-content">
          <form>
            <!-- Form Group-->
            <div class="form-group">
              <label for="nama">Nama lengkap</label>
              <input type="text" id="nama" name="nama" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="nama">NIM</label>
              <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
              <label for="nama">Nomor Telepon</label>
              <input type="text" id="nama" name="nama" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" name="cpassword" required>
            </div>
            <div class="form-group">
              <label for="cpassword">KRS</label>
              <input type="file" id="cpassword" name="cpassword" required>
            </div>
            <div class="form-group">
              <label for="cpassword">Transkrip</label>
              <input type="file" id="cpassword" name="cpassword" required>
            </div>
            <div class="form-group">
              <label for="cpassword">Bukti mengikuti seminar</label>
              <input type="file" id="cpassword" name="cpassword" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <button type="submit">Daftar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Scripts-->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/script-login.js"></script>
  </body>
</html>
