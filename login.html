<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - SIMKMM | Sistem Informasi Kegiatan Magang Mahasiswa D3 Teknik Informatika UNS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https:fonts.googleapis.com">
    <link rel="preconnect" href="https:fonts.gstatic.com" crossorigin>
    <link href="https:fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https:cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Nunito:400,900|Montserrat|Roboto");
        .container-login {
        background: #FFFFFF;
        width: 540px;
        height: 420px;
        margin: 0 auto;
        position: relative;
        margin-top: 10%;
        box-shadow: 2px 5px 20px rgba(119, 119, 119, 0.5);
        z-index: 2;
        }
        
        .rightbox {
        padding: 10%;
        height: 100%;
        }

    </style>
</head>

<body class="pt-5" style="background-image: url('images/bg.jpg'); background-size: cover; background-attachment: fixed; background-position: 1%;">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Black background -->
    <div class="position-fixed w-100 vh-100 top-0 start-0" style="background-color: rgba(0,0,0,0.75);z-index:-1;"></div>
        <h4 class="text-center text-white mt-5 mb-3">Login Sekarang</h4>
        <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container-login shadow-lg bg-light">
                    <div class="rightbox">
                        <form>
                              <div class="mb-1">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="Masukkan E-mail">
                              </div>
                              <div class="mb-1">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select form-select-sm" name="role" aria-label="Default select example">
                                  <option value="1">Mahasiswa</option>
                                  <option value="2">Dosen</option>
                                  <option value="3">Perusahaan</option>
                                </select>
                              </div>
                              <div class="mb-1">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-sm" id="password" placeholder="Masukkan Password">
                              </div>
                              <div class="mb-1">
                                <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
                                <input type="password" class="form-control form-control-sm" id="konfirmasiPassword" placeholder="Masukkan Konfirmasi Password">
                              </div>
                              <button type="submit" class="btn btn-primary btn-login">Login</button>
                        </form>
                    </div>
                  </div>
            </div>
        </div>

    <!-- JavaScript Libraries -->
    <script src="https:code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https:cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
